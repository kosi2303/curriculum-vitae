<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
</head>
<body>
    <div>
        <img src="images/peter-high-resolution-logo-black.jpeg" alt="logo" width="200px">
    </div>


    <div>
        <h1>CONTACT INFO</h1>
    
        <br>
        <form name="f1" id="contact_form">
            <input type="text" name="first-name" placeholder="First-Name" required="required">
            <br>
            <br>
            <input type="text" name="Second-name" placeholder="Second-Name" required="required">
            <br>
            <br>
            <input type="text" name="Email" placeholder="Email" required="required">
            <br>
            <br>
            <input type="text" name="Subject" placeholder="Subject" required="required">
            <br>
            <br>
            <textarea name="message" placeholder="Enter message" required="required" minlength="20" maxlength="100"></textarea>
            <br>
            <br>
            <input type="submit" name="contact-submit" value="Send">
        </form>
    </div>
</body>
</html>
